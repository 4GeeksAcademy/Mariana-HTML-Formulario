<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/597b9fd69b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-sm">

            <!-- Titulo -->
            <div class="card-header bg-light">
                <h1 class="mb-6">Ejemplo de Pago</h1>
            </div>

            <div class="card-body">
                <!-- Alerta -->
                <div class="alert alert-danger" role="alert">
                    Faltan Algunos Campos
                </div>

                <form>
                    <div class="row g-3">

                        <!-- Tarjeta -->
                        <div class="col-md-5">
                            <label class="form-label">Tarjeta #</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                        </div>

                        <!-- CVC -->
                        <div class="col-md-3">
                            <label class="form-label">CVC #</label>
                            <input type="text" class="form-control" placeholder="0000">
                        </div>

                        <!-- Cantidad -->
                        <div class="col-md-4">
                            <label class="form-label">Cantidad</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" placeholder="Cantidad">
                            </div>
                        </div>
                    </div>

                    <div class="row g-3 mt-1">

                        <!-- Nombre -->
                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control">
                        </div>

                        <!-- Apellido -->
                        <div class="col-md-6">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row g-3 mt-1">

                        <!-- Ciudad -->
                        <div class="col-md-6">
                            <label class="form-label">Ciudad</label>
                            <input type="text" class="form-control">
                        </div>

                        <!-- Estado -->
                        <div class="col-md-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select">
                                <option>Elige un Estado</option>
                                <option>California</option>
                                <option>Florida</option>
                                <option>New York</option>
                            </select>
                        </div>

                        <!-- Codigo Postal -->
                        <div class="col-md-3">
                            <label class="form-label">Codigo Postal</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <!-- Tipos de Pago-->
                    <div class="row g-3 mt-1">
                        <div class="col-md-6">
                            <label class="form-label d-block">Aceptamos:</label>
                            <div class="bg-secondary d-inline-flex p-2 rounded gap-3">
                                <div>
                                    <input type="radio" name="payment" class="form-check-input me-1">
                                    <i class="fa-brands fa-cc-visa fa-lg text-white"></i>
                                </div>
                                <div>
                                    <input type="radio" name="payment" class="form-check-input me-1">
                                    <i class="fa-brands fa-cc-mastercard fa-lg text-white"></i>
                                </div>
                                <div>
                                    <input type="radio" name="payment" class="form-check-input me-1">
                                    <i class="fa-brands fa-cc-discover fa-lg text-white"></i>
                                </div>
                                <div>
                                    <input type="radio" name="payment" class="form-check-input me-1">
                                    <i class="fa-solid fa-credit-card fa-lg text-white"></i>
                                </div>
                            </div>
                        </div <!-- Mensaje -->
                        <div class="col-md-6">
                            <label class="form-label">Mensaje</label>
                            <textarea class="form-control" rows="3" style="resize:none;"></textarea>
                            <div class="form-text">AÃ±ade Notas Aqui.</div>
                        </div>
                    </div>
            </div>

            <!-- Botones-->
            <div class="card-footer bg-light text-end">
                <button type="button" class="btn btn-secondary">Cancelar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
            </form>
        </div>
    </div>


</body>

</html>
