<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment Ejemplo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>

    <form>

        <!--Card-->
        <div class="card container">
            <h1 class="card-header">Ejemplo de Pago</h1>
            <div class="card-body">

                <!--Alerta-->
                <div class="alert alert-danger container" role="alert">
                    <strong>Faltan Algunos Campos</strong>
                </div>

                <!--Card, CVC, Amount-->
                <form class="g-3 needs-validation" novalidate>
                    <div class="row">
                        <div class="col-lg-5">
                            <label for="validationCustom01" class="form-label"><strong>Tarjeta # </strong> </label>
                            <input type="text" class="form-control" id="validationCustom01" value=""
                                required placeholder="Tarjeta">
                            <div class="valid-feedback">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <label for="validationCustom02" class="form-label"> <strong>CVC # </strong></label>
                            <input type="text" class="form-control" id="validationCustom02" value=""
                                required placeholder="CVC">
                            <div class="valid-feedback">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <label for="validationCustomUsername" class="form-label"><strong>Cantidad</strong></label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">$</span>
                                <input type="text" class="form-control" id="validationCustomUsername"
                                    aria-describedby="inputGroupPrepend">
                                <div class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>

            </div>

        </div>

    </form>
</body>

</html>
